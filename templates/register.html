{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>Oh no Dont show page</p>
{% else %}

<div class="container" style="justify-content: center;">

  <h3 style="text-align: center;">Register here!!!</h2>

  <form action="/register/" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput">Username</label>
      <input type="text" class="form-control" id="formGroupExampleInput"  name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">First name</label>
      <input type="text" class="form-control" id="formGroupExampleInput"  name="firstname" placeholder="First name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Last name</label>
      <input type="text" class="form-control" id="formGroupExampleInput"  name="lastname" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">E-mail</label>
      <input type="text" class="form-control" id="formGroupExampleInput"  name="email" placeholder="E-mail">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Contact</label>
      <input type="number" class="form-control" id="formGroupExampleInput"  name="contact" placeholder="Contact">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Date of birth</label>
      <input type="date" class="form-control" id="formGroupExampleInput"  name="dob" placeholder="Date of birth">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Password</label>
      <input type="password" class="form-control" id="formGroupExampleInput2"  name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

</div>

{% endif %}
{% endblock %}
